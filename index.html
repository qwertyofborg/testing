<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Image Zoom Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>

<body>
    <header>
        <h1>Test Image Gallery</h1>
    </header>
    <main>
        <div class="wideImage">
            <img src="images/pexels-photo-25429.jpg" alt="valley with mountains in background" title="Valley Village" oncontextmenu="return false;">
            <div class="caption">
                <h1>Mountain Range</h1>
                <p>Beautiful mountain valley village.</p>
            </div>
        </div>

        <div class="boxImage left">
            <img src="images/pexels-photo-26705.jpg" alt="mountain range" title="Mountina Range" oncontextmenu="return false;">
            <div class="caption">
                <h1>Moutain Valley</h1>
                <p></p>
            </div>
        </div>

        <div class="boxImage right">
            <img src="images/mario-luigi-figures-funny-163114.jpg" alt="mountain range" title="Mountina Range" oncontextmenu="return false;">
            <div class="caption">
                <h1>Mario & Luigi</h1>
                <p>Just a couple figures of the brothers Mario.</p>
            </div>
        </div>

        <div class="boxImage left">
            <img src="images//pexels-photo-416059.jpg" alt="town in water" title="Venice" oncontextmenu="return false;">
            <div class="caption">
                <h1>Bay town</h1>
                <p>Old town on the water front</p>
            </div>
        </div>
        <div class="boxImage right">
            <img src="images/pexels-photo-460675.jpg" alt="light bulb" title="Light bulb" oncontextmenu="return false;">
            <div class="caption">
                <h1>Light bulb</h1>
                <p>It glows!!</p>
            </div>
        </div>
    </main>

    <footer>
        Legal mumbo jumbo and/or contact info here
    </footer>


</body>

</html>
